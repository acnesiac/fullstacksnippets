<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="./alertify.js"></script>
<link rel="stylesheet" href="./css/themes/default.min.css"/>
<link rel="stylesheet" href="./css/themes/bootstrap.min.css"/>
<link rel="stylesheet" href="./css/alertify.min.css"/>
<script>
  var util = {
    uuid: function () {
      alertify.alert('Ready!');
      console.log('Hola como estan');
      return "bien";
    }
  };
  var App = {
    init: function () {
      console.log('Hola como estan');
      console.log(' Estamos ' + util.uuid());

    }

  };

  App.init();

  alertify.genericDialog || alertify.dialog('genericDialog', function () {
    return {
      main: function (content) {
        this.setContent(content);
      },
      setup: function () {
        return {
          focus: {
            element: function () {
              return this.elements.body.querySelector(this.get('selector'));
            },
            select: true
          },
          options: {
            basic: true,
            maximizable: false,
            resizable: false,
            padding: false
          }
        };
      },
      settings: {
        selector: undefined
      }
    };
  });
  //force focusing password box
  alertify.genericDialog($('#loginForm')[0]).set('selector', 'input[type="password"]');
</script>
<!-- the form to be viewed as dialog-->
<form id="loginForm">
  <fieldset>
    <label> Username </label>
    <input type="text" value="Mohammad"/>
    <label> Password </label>
    <input type="password" value="password"/>
    <input type="submit" value="Login"/>
  </fieldset>
</form>
</body>
</html>
